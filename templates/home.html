<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI/ML Projects</title>
    <link rel="stylesheet" href="static/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta
      name="description"
      content="AI/ML Projects created by Chanchala Gorale"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <div>
          <h3 class="center">Car Price Calculator App</h3>
          <p class="center">
            Built using tensorflow, pickle, matplotlib, seaborn, numpy, seaborn
            etc.
          </p>
        </div>
        <br />
        <div class="container_sub">
          <form action="#" method="post">
            <input
              class="form-control"
              name="years"
              placeholder="How old is your car(in years)"
              type="text"
            />
            <br />
            <input
              class="form-control"
              name="km"
              placeholder="How many Kilometers car has travelled? (in km)"
              type="text"
            />
            <br />
            <input
              class="form-control"
              name="rating"
              placeholder="How much can you rate your car? (1-5)"
              type="text"
            />
            <br />
            <input
              class="form-control"
              name="condition"
              placeholder="Condition your car? (1-10)"
              type="text"
            />
            <br />
            <input
              class="form-control"
              name="economy"
              placeholder="Economy condition"
              type="text"
            />
            <br />
            <input
              class="form-control"
              name="topSpeed"
              placeholder="Top Speed"
              type="text"
            />
            <br />
            <input
              class="form-control"
              name="hp"
              placeholder="HorsePower"
              type="text"
            />
            <br />
            <input
              class="form-control"
              name="torque"
              placeholder="Torque"
              type="text"
            />
            <br />
            <br />
            <button type="submit" class="btn btn-primary">
              Get Average Car Price
            </button>
            <br />
            <br />

            {% if result=="" %}
            <p class="fadded center">Result will be shown here...</p>

            {% else %}
            <p class="result">
              <span class="span_detect center font-weight-bold"
                >Average Price of Your Car: </span
              >USD {{result}}
            </p>
            {% endif %}
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
